<div class="searchContainer">
    <mat-card>
        <mat-card-content>
            <span>Enter the symbol of a stock to track(i.e. AAPL, TSLA, GOOGL)</span>
            <div layout="row">
                <mat-form-field appearance="outline">
                    <input matInput placeholder="Enter the symbol.." [formControl]="stockSymbol">
                </mat-form-field>
                <button mat-raised-button color="primary" (click)="searchQuote()">Track Stock</button>
            </div>
            <br />
            <div layout="column">
                <app-stock-quote [stockQuoteData]="stockQuoteData" (onRemoveEvent)="onRemoveQuote($event)">
                </app-stock-quote>
            </div>
        </mat-card-content>
    </mat-card>
</div>
