<div class="searchContainer">
    <mat-card>
        <mat-card-content>
            <div class="searchTab">
                <span>Enter the symbol of a stock to track(i.e. AAPL, TSLA, GOOGL)</span>
                <div fxLayout="row">
                    <div fxFlex="25">
                        <mat-form-field appearance="outline">
                            <input matInput placeholder="Enter the symbol.." [formControl]="stockSymbolFC"
                                autocomplete="false" required minlength="3">
                        </mat-form-field>
                        <mat-error *ngIf="stockSymbolFC.invalid && stockSymbolFC.touched">
                            Invalid stock symbol
                        </mat-error>
                    </div>
                    <div fxFlex="25">
                        <button [disabled]="stockSymbolFC.invalid && stockSymbolFC.touched" mat-raised-button
                            color="primary" (click)="searchQuote()">Track Stock</button>
                    </div>
                </div>
            </div>
            <br />
            <div fxLayout="column">
                <div *ngFor="let sQuote of stockQuoteData; index as i">
                    <app-stock-quote [stocks]="sQuote" (onRemoveEvent)="onRemoveQuote($event)" [currentIndex]="i"
                        *ngIf="!sQuote.isRemoved">
                    </app-stock-quote>
                </div>
            </div>
        </mat-card-content>
    </mat-card>
</div>
